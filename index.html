<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Office Application</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Montserrat:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./index.css">
</head>
<body>

    <main class="main-section">
        <div class="main-left">
            <div class="left-desc">
                <div class="left-desc-heading">Post Office Application.</div>
                <div class="left-desc-about">This Application Allows you to extract information about the nearest Post Offices, based on your location.</div>
            </div>
            <div class="left-image">
                <div class="left-image-container">
                    <img src="./postOfficeAppImage.png" alt="poAppImage">
                </div>
            </div>
        </div>
        <div class="main-right">
            <div class="right-desc">
                <div class="right-desc-caption">Your Current IP Address is</div>
                <div id="right-desc-ip"></div>
            </div>
            <div id="get-started">Get Started</div>
        </div>

    </main>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
